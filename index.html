<!DOCTYPE html>
<html>
<style>
	body,
	html {
		height: 100%;
		margin: 0;
	}

	.bg {
		background-image: radial-gradient(black, grey);
		height: 100%;
		background-position: center;
		background-size: cover;
		position: relative;
		color: white;
		font-family: monospace;
		font-size: 25px;
	}

	.middle {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
	}
</style>

<body>

	<div class="bg">
		<div class="middle">
			<h1>COMING SOON</h1>
		</div>
	</div>

</body>

</html>
